<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Professional Elements -->
  
  <!-- Laptop -->
  <rect x="150" y="150" width="200" height="130" rx="10" ry="10" fill="#455a64"/>
  <rect x="160" y="160" width="180" height="110" fill="#78909c"/>
  <rect x="170" y="170" width="160" height="90" fill="#eceff1"/>
  
  <!-- Code on Screen -->
  <line x1="180" y1="180" x2="240" y2="180" stroke="#263238" stroke-width="2"/>
  <line x1="180" y1="190" x2="260" y2="190" stroke="#263238" stroke-width="2"/>
  <line x1="190" y1="200" x2="230" y2="200" stroke="#263238" stroke-width="2"/>
  <line x1="180" y1="210" x2="250" y2="210" stroke="#263238" stroke-width="2"/>
  <line x1="190" y1="220" x2="270" y2="220" stroke="#263238" stroke-width="2"/>
  <line x1="180" y1="230" x2="240" y2="230" stroke="#263238" stroke-width="2"/>
  <line x1="190" y1="240" x2="260" y2="240" stroke="#263238" stroke-width="2"/>
  
  <!-- Laptop Stand -->
  <path d="M200,280 L150,310 L350,310 L300,280 Z" fill="#455a64"/>
  
  <!-- Coffee Cup -->
  <rect x="380" y="200" width="30" height="40" rx="5" fill="#ffffff" stroke="#455a64" stroke-width="2"/>
  <rect x="375" y="195" width="40" height="5" rx="2" fill="#ffffff" stroke="#455a64" stroke-width="2"/>
  <path d="M410,210 C420,215 420,225 410,230" fill="none" stroke="#455a64" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="395" cy="220" rx="10" ry="5" fill="#795548" opacity="0.7"/>
  
  <!-- Notebook -->
  <rect x="90" y="200" width="40" height="50" rx="2" fill="#ffffff" stroke="#455a64" stroke-width="1"/>
  <line x1="95" y1="210" x2="125" y2="210" stroke="#455a64" stroke-width="1"/>
  <line x1="95" y1="220" x2="125" y2="220" stroke="#455a64" stroke-width="1"/>
  <line x1="95" y1="230" x2="125" y2="230" stroke="#455a64" stroke-width="1"/>
  <line x1="95" y1="240" x2="115" y2="240" stroke="#455a64" stroke-width="1"/>
  
  <!-- Pen -->
  <line x1="135" y1="210" x2="110" y2="235" stroke="#455a64" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="20" fill="#90a4ae" opacity="0.3"/>
  <circle cx="400" cy="350" r="25" fill="#90a4ae" opacity="0.3"/>
  <circle cx="450" cy="100" r="15" fill="#90a4ae" opacity="0.3"/>
  <circle cx="50" cy="300" r="18" fill="#90a4ae" opacity="0.3"/>
  
  <!-- Professional Icons -->
  <circle cx="250" cy="70" r="30" fill="#eceff1" stroke="#455a64" stroke-width="1"/>
  <text x="250" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#455a64">IT</text>
  
  <circle cx="190" cy="70" r="20" fill="#eceff1" stroke="#455a64" stroke-width="1"/>
  <text x="190" y="74" font-family="Arial" font-size="10" text-anchor="middle" fill="#455a64">Java</text>
  
  <circle cx="310" cy="70" r="20" fill="#eceff1" stroke="#455a64" stroke-width="1"/>
  <text x="310" y="74" font-family="Arial" font-size="10" text-anchor="middle" fill="#455a64">C++</text>
  
  <!-- Text -->
  <text x="250" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#263238" font-weight="bold">About Me</text>
</svg>