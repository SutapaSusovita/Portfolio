<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="250" r="20" fill="#c3e6cb" opacity="0.3"/>
  <circle cx="350" cy="50" r="25" fill="#ffeead" opacity="0.3"/>
  
  <!-- Mobile App Mockup -->
  <rect x="150" y="40" width="100" height="180" rx="10" fill="#ffffff" stroke="#495057" stroke-width="2"/>
  <rect x="150" y="40" width="100" height="30" rx="10" fill="#f9c6d4"/>
  <rect x="150" y="190" width="100" height="30" rx="10" fill="#f9c6d4"/>
  <circle cx="200" cy="205" r="10" fill="#ffffff"/>
  
  <!-- App Content -->
  <rect x="160" y="80" width="80" height="20" rx="5" fill="#a6d8f0" opacity="0.5"/>
  <rect x="160" y="110" width="35" height="35" rx="5" fill="#c3e6cb" opacity="0.5"/>
  <rect x="205" y="110" width="35" height="35" rx="5" fill="#ffeead" opacity="0.5"/>
  <rect x="160" y="155" width="80" height="20" rx="5" fill="#a6d8f0" opacity="0.5"/>
  
  <!-- Code Elements -->
  <g transform="translate(100, 240)">
    <rect width="200" height="30" rx="5" fill="#495057"/>
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#ffffff">const app = new MobileApp();</text>
  </g>
  
  <!-- Design Elements -->
  <circle cx="100" cy="100" r="30" fill="#f9c6d4" opacity="0.2"/>
  <circle cx="300" cy="150" r="40" fill="#a6d8f0" opacity="0.2"/>
  
  <!-- Abstract Shapes -->
  <path d="M50,50 C70,30 90,70 110,50" fill="none" stroke="#c3e6cb" stroke-width="3" stroke-linecap="round"/>
  <path d="M290,250 C310,230 330,270 350,250" fill="none" stroke="#ffeead" stroke-width="3" stroke-linecap="round"/>
</svg>